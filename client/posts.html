<template name="posts">
		<div id="posts" class="">
		<div id="drops" class="">
			

		<div class="post bordertop"></div>
		
		

			
		
		{{#each posts}}		
			<div class="post {{deleted}} po">
				

		{{#if currentUser}}
			{{#if editing}}
             
              <textarea class="list-name-input form-control edit_post" id="edit_post" rows="5" value="{{post}}">{{post}}</textarea>
           	
           	{{else}}	
				<h4 class="edit">{{post}}</h4>
			{{/if}}
			
			
		{{else}}
				<h4>{{post}}</h4>
		{{/if}}
		
		<!--<p>		
			<div class="progress progress progress-striped active">
			  <div class="progress-bar progress-bar-success" style="width: 35%"></div>
			  <div class="progress-bar progress-bar-warning" style="width: 20%"></div>
			  <div class="progress-bar progress-bar-danger" style="width: 10%"></div>
			</div>
		</p>-->

		
		<p class="bs-component"><span class="pull-right">{{date}}</span></p>
		
		
		
		<!--<p>{{author}}</p>-->



			<p class="bs-component tags">
				{{#if confirmed}}<span class=" label label-default">Confirmed</span>{{/if}}
				{{#if eyewitness}}<span class="label label-primary">Eyewitness</span>{{/if}}
				{{#if agancies}}<span class="label label-danger">Agancies</span>{{/if}}
				{{#if social}}<span class="label label-success">Social media</span>{{/if}}
				{{#if official}}<span class="label label-warning">Official</span>{{/if}}
				
			</p>
			
			
			
			{{#if currentUser}}
			
			
			{{#if username.profile.name}}
				{{username.profile.name}}		
			{{else}}
				{{username.username}}
			{{/if}}

			<a href="" class="delete-link cdl2" ><span class="glyphicon  glyphicon-pushpin"></span></a>
			<a href="" class="delete-link cdl2" ><span class="glyphicon  glyphicon-map-marker"></span></a>
			<a href="" class="delete-link cdl"><span class="glyphicon  glyphicon-remove "></span></a>			
			<a href="" class="edit cdl" ><span class="glyphicon  glyphicon-edit"></span></a>
				
			{{/if}}
					
			</div>
		{{/each}}
		<div class="post borderbottom"></div>
		</div>
		</div>
		<br />
</template>
