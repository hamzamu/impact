<template name="register">
	
 
	
	
        <div class="form-box" id="login-box">
            <div class="header">Register New Membership</div>
            
                <div class="body bg-gray">
                    <div class="form-group">
						<p>
						  <p><input id="email" class="form-control" name="email" placeholder="email" type="text"></p>
						  <p><input id="newusername" class="form-control" name="username" placeholder="username" type="text"></p>
						  <p><input id="fullname" class="form-control" name="fullname" placeholder="fullname" type="text"></p>
						  <p><input id="newpassword" class="form-control" name="password" placeholder="password" type="password"></p>
						  <p><input id="password2" class="form-control" name="password2" placeholder="retype password" type="password"></p>						  
						</p>
                </div>
                <div class="footer">                    

                    <button type="submit" id= "btnCreateAccount"  class="btn bg-olive btn-block">Create Account</button>

                    <a href="/login" class="text-center">I already have a membership</a>
                </div>
            

            <div class="margin text-center">
                <span>Register using social networks</span>
                <br/>
                <button class="btn bg-light-blue btn-circle"><i class="fa fa-facebook"></i></button>
                <button class="btn bg-aqua btn-circle"><i class="fa fa-twitter"></i></button>
                <button class="btn bg-red btn-circle"><i class="fa fa-google-plus"></i></button>

            </div>
        </div>


    
    
</template>
